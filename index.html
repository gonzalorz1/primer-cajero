<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cajero Automático</h1>
    <div id="accounts">
        <button class="account" data-id="1">Gonzalo</button>
        <button class="account" data-id="2">Maria</button>
        <button class="account" data-id="3">Fernando</button>
    </div>
    <input id="passwordInput" type="password" placeholder="Ingresa tu contraseña">
    <button id="loginButton">Ingresar</button>
    <div id="actions" style="display: none;">
        <button id="checkBalanceButton">Consultar Saldo</button>
        <button id="depositButton">Ingresar Monto</button>
        <button id="withdrawButton">Retirar Monto</button>
    </div>
    <div id="balanceDisplay" style="display: none;"></div>
    <div id="depositInput" style="display: none;">
        <input type="number" id="depositAmount" min="1" max="980" placeholder="Monto a depositar">
        <button id="confirmDepositButton">Confirmar Depósito</button>
    </div>
    <div id="withdrawInput" style="display: none;">
        <input type="number" id="withdrawAmount" min="1" max="980" placeholder="Monto a retirar">
        <button id="confirmWithdrawButton">Confirmar Retiro</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
